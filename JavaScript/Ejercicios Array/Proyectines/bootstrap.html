<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>


</head>
<body>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 class="text-center">Administrador de categorias</h1>
            </div>
          </div>
          <div class="row">
            <div class="my-3">
            <div class="col-12">
              <form class="d-flex">
                <input id="categoryInput" class="form-control me-2" type="text" placeholder="Agregar Categorias..." />
                <button class="btn btn-primary" type="button" onclick="addCategory()">Submit</button>
              </form>
            </div>
            </div>
          </div>
          <div class="my-3"></div>
          <div class="row">
            <div class="col-12">
                
              <ul id="categoryList"  class="list-group">
            
                
            
              </ul>
            </div>
            </div>
          </div>
        </div>
      </body>
   <script>
    let categoryList = ["x","y","z"]
    printCategories()
    function addCategory(){
        let category = document.getElementById("categoryInput").value
        if(category != ''){
            categoryList.push(category);
            printCategories();
        }
    }
        console.log(categoryList);
     //funcion que agrega al formulario   
    function printCategories(){
        removeAll();
        let lista = document.getElementById("categoryList")
        for (let i = 0; i < categoryList.length; i++) {
            const liText = categoryList[i]; 
            let li = document.createElement("li")
            li.id=i
            li.className="list-group-item"
            li.innerHTML=liText + ' <i onclick="removeByOne('+i+')" class="bi bi-trash text-danger"></i>'
            lista.appendChild(li)
        }

    function removeAll(){
        let lista = document.getElementById("categoryList")
        lista.innerHTML=""
    }      
    }
    // funcion para remover cada elemento del arreglo
    function removeByOne(index){
        categoryList.splice(index,1)
        printCategories();
        }

   </script>      
</body>
</html>
